<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/Angular.js"></script>
</head>
<body>
    
    <script>
        var app = angular.module("MyShooppingList", []);
        app.controller("myCtrl", function($scope){

            $scope.products = ["Milk", "Bread", "Cheese"];
            $scope.addItem = function () {
                $scope.erortext = "";
                if (!$scope.addMe) {return;}
                if ($scope.products.indexOf($scope.addMe) == -1) {
                    $scope.products.push($scope.addMe);
                } else {
                    $scope.erortext = "The item is already in your shopping list you fucking dumb ass";                 
                }
            }
            $scope.removeItem = function (x) {
                $scope.erortext = "";
                $scope.products.splice(x, 1);
            }
        });
    </script>

    <div ng-app="MyShooppingList" ng-controller="myCtrl">

        <h1>My Shoopping List</h1>

        <ul>
            <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)"> x</span></li>
        </ul>
        <input ng-model="addMe">
        <button ng-click="addItem()">Add</button>
        <p>{{erortext}}</p>
    </div>
    

</body>
</html>
