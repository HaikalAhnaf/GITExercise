<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    
    <div ng-app="" ng-init="Fruits=['Apple', 'Mango', 'Grapes', 'Orange']">
        <p>displaying Array Elements us ng-repet Directive</p>
        <ol>
            <li ng-repeat="x in Fruits">{{x}}</li>
        </ol>
    </div>

    <hr>

    <div ng-app="" ng-init="Employee={E_Name:'John Snow',E_Code:'666',E_Role:'King'}">
        <p>The Role is <span ng-bind="Employee.E_Name"></span></p>
    </div>

</body>
</html>
